<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Monte seu rolê aleatório do Ronaldinho Gaúcho</title>
		<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  </head>
	<body>
    <div class="roll">
			<h1 data-js="title">Monte seu rolê aleatório do Ronaldinho Gaúcho</h1>
			<div class="roll-form" data-js="form">
				<div class="roll-form__filds">
					<label for="dia">Dia do seu aniversário</label>
					<select name="dia" data-js="selectDay" >
						<option value="1">01</option>
						<option value="2">02</option>
						<option value="3">03</option>
						<option value="4">04</option>
						<option value="5">05</option>
						<option value="6">06</option>
						<option value="7">07</option>
						<option value="8">08</option>
						<option value="9">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
				</div>
				<div class="roll-form__filds">
					<label for="mes">Mês do seu aniversário</label>
					<select name="mes" data-js="selectMonth">
						<option value="1">Janeiro</option>
						<option value="2">Fevereiro</option>
						<option value="3">Março</option>
						<option value="4">Abril</option>
						<option value="5">Maio</option>
						<option value="6">Junho</option>
						<option value="7">Julho</option>
						<option value="8">Agosto</option>
						<option value="9">Setembro</option>
						<option value="10">Outubro</option>
						<option value="11">Novembro</option>
						<option value="12">Dezembro</option>
					</select>
				</div>
				<div class="roll-form__filds">
					<label for="cores">Cor da sua camiseta</label>
					<select name="cores" data-js="selectColors">
						<option value="1">Branca</option>
						<option value="2">Preta</option>
						<option value="3">Azul</option>
						<option value="4">Verde</option>
						<option value="5">Amarela</option>
						<option value="6">Rosa</option>
						<option value="7">Vermelha</option>
						<option value="8">Outra</option>
					</select>
				</div>
			</div>
			<div class="roll-button" data-js="button">
				<button type='button' data-js="discover">Descobrir</button>
			</div>
			<div class="roll-result" data-js="result">
				<h2 data-js="result-title"></h2>
				<div class="roll-result-share">
					<button type="button" class="facebook">Compartilhar Facebook</button>
					<button type="button" class="twitter">Compartilhar Twitter</button>
				</div>
				<img src="./src/images/ronaldinho.jpg" alt="">
			</div>
		</div>
		
		<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
