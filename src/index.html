<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Monte seu rolê aleatório do Ronaldinho Gaúcho</title>

	<body>
    <div class="roll">

					<h2>Dia do seu aniversário</h2>

						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
				</div>
				<div class="roll-form__filds">
					<h2>Mês do seu aniversário</h2>
					<select name="day" id="day">
						<option value="Janeiro">Janeiro</option>
						<option value="Fevereiro">Fevereiro</option>
						<option value="Março">Março</option>
						<option value="Abril">Abril</option>
						<option value="Maio">Maio</option>
						<option value="Junho">Junho</option>
						<option value="Julho">Julho</option>
						<option value="Agosto">Agosto</option>
						<option value="Setembro">Setembro</option>
						<option value="Outubro">Outubro</option>
						<option value="Novembro">Novembro</option>
						<option value="Dezembro">Dezembro</option>
					</select>
				</div>
				<div class="roll-form__filds">
					<h2>Cor da sua camiseta</h2>
					<select name="day" id="day">
						<option value="Branca">Branca</option>
						<option value="Preta">Preta</option>
						<option value="Azul">Azul</option>
						<option value="Verde">Verde</option>
						<option value="Amarela">Amarela</option>
						<option value="Rosa">Rosa</option>
						<option value="Vermelha">Vermelha</option>
						<option value="Outra">Outra</option>
					</select>
				</div>
			</div>
			<div class="roll-button">
				<button type='button'>Descobrir</button>
			</div>
			<div class="roll-result">
				<h2>Seu rolê aleatório é: Assistindo em clipe com uma mulher nos ombros</h2>
				<div class="roll-result-share">
					<button type="button" class="facebook">Compartilhar Facebook</button>
					<button type="button" class="twitter">Compartilhar Twitter</button>
				</div>
				<img src="./src/images/ronaldinho.jpg" alt="">
			</div>
		</div>
		
		<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
